<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>การสร้าง table</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <p><h1>การสร้างตาราง</h1></p><br>
        <table class="styled-table">
        <!-- ส่วนหัวของตาราง -->
        <thead>
         <tr>
           <th>รหัสสินค้า</th>
           <th>ชื่อสินค้า</th>
           <th>ภาพสินค้า</th>
           <th>ราคา</th>
         </tr>
        </thead>
        <tbody>
         <tr>
             <td>P001</td>
             <td>plushie</td>
             <td><img src="img/img1.jpg" alt="plushie"></td>
             <td>11,999 ฿</td>
         </tr>
         <tr>
            <td>P002</td>
            <td>body pillow</td>
            <td><img src="img/img2.jpg" alt="body pillow"></td>
            <td>24,500 ฿</td>
         </tr>
         <tr>
            <td>P003</td>
            <td>pillow</td>
            <td><img src="img/img3.jpg" alt="pillow"></td>
            <td>31,245 ฿</td>
         </tr>
         <tr>
            <td>P004</td>
            <td>plush backpack</td>
            <td><img src="img/img4.jpg" alt="plush backpack"></td>
            <td>33,333 ฿</td>
         </tr>
        </tbody>

        </table> 
    </div>
</body>
</html>
