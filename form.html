<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แบบformลงทะเบียน</title>
</head>
<body>
    <h1 align="center">แบบformลงทะเบียน</h1>
    
    <div>
    <form id="form1" align="center">
    <!-- input name -->
    <label for="name">ชื่อ-นามสกุล</label>
    <input type="text" id="textname" placeholder="ป้อนชื่อ-นามสกุล" autofocus="autofocus" maxlength="50" required>
    <br>

    <!-- input address -->
    <label for="address">ที่อยู่</label>
    <input type="text" id="adress"placeholder="ป้อนที่อยู่ปัจจุบัน" maxlength="100" required>
    <br>

    <!-- input birthday -->
    <label for="birthday">วันเกิด</label>
    <input type="date"id="birthday" placeholder="เลือกวันเกิด">

    <!-- input sex selection -->
    <label for="sex">เลือกเพศ</label>
    <select name="sex" id="sex">
        <option value="ชาย" selected>ชาย</option>
        <option value="หญิง">หญิง</option>
        <option value="LGBT">LGBT</option>
    </select>
    <br>

    <!-- input age -->
    <label for="age">อายุ</label>
    <input type="number" id="age" maxlength="3" placeholder="เลือกอายุ">
    <br>
    <h2>ความสามารถพิเศษ</h2>
    <br>
    <input type="checkbox" id="html" type="html" value="html" /> HTML <br>
    <input type="checkbox" id="php" type="php" value="php" /> PHP <br>
    <input type="checkbox" id="python" type="python" value="python" /> PYTHON <br>
    <input type="checkbox" id="css" type="css" value="css" /> CSS <br>
    <br><br>

    <!-- button submit -->
    <button type="submit">submit</button>
    <button type="cancel">cancel</button>
    
    </form>
    </div>

</body>
</html>
